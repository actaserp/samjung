  <script type="text/javascript">
    const ProductInputHandler = {
      bind: function ({rowSelector, $content}) {
        const $row = $(rowSelector);

        // 숫자 포맷 적용 대상 필드들
        const formatFields = [
          'input[name^="pqty_"]',   //수량
          'input[name^="puamt_"]',  //단가
          'input[name^="pamt_"]'    //금액
        ];

        formatFields.forEach(selector => {
          $row.find(selector).off('keyup').on('keyup', function () {
            formatNumberInput($(this).val(), this);
          });

          $row.find(selector).each(function () {
            if ($(this).val()) {
              formatNumberInput($(this).val(), this);
            }
          });
        });

        // 계산 이벤트 바인딩
        $row.find('input[name^="pqty_"], input[name^="puamt_"]').off('input change keyup').on('input change keyup', function () {
          calculateAmount({ row: $row });
        });

        $row.find('input[name^="pamt_"]').off('input').on('input', function () {
          $row.data('totalEdited', true); // 자동계산 안 되도록 표시
        });

        // 제품 검색 기능 (기존 그대로 유지)
        const $input = $row.find('input[name^="txtPname_"]');
        const $id = $row.find('input[name^="Material_id_"]');
        const $code = $row.find('input[name^="product_code_"]');
        const $group = $row.find('input[name^="MaterialGroupName_"]');
        const $next = $row.find('input[name^="quantity_"]');

        $input.on('input', function () {
          const value = $(this).val().trim();

          if (value === '') {
            $id.val('');
            $code.val('');
            $group.val('');
          }
        });

        function set(item) {
          $input.val(item.Name);
          $id.val(item.id);
          $code.val(item.Code);
          $group.val(item.group_name);
          tryShowBaljuPrice($row);

          setTimeout(() => {
            $next.focus().select();
          }, 10);
        }

        $input.off('keydown').on('keydown', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            const keyword = $input.val().trim();

            if (!keyword) return showPopup();

            $.get('/api/popup/search_part', { PART_NM: keyword }, function (res) {
              if (res.data?.length === 1) {
                set(res.data[0]);
              } else {
                showPopup();
              }
            });

            function showPopup() {
              const pop = new PopPart();

              pop.show(set, keyword);

              setTimeout(() => {
                if (pop.$keyword) {
                  pop.$keyword.val(keyword);
                  if (pop.$cboMaterialGrp) pop.$cboMaterialGrp.val('');
                  pop.searchDataBind();
                }
              }, 100);
            }
          }
        });
      }
    };
    class BaljuOrderPage {
      constructor() {
        this.url = '/api/balju/balju_order';
        this.grid = null;
        this.$btnEdit = $('#btnEdit');
        this.$btnAddNew = $('#btnAddNew');
        this.$btnMail = $('#btnMail');
        this.spjangcd = $('#spjangcdHidden');
        this.viewData = new wijmo.collections.CollectionView();
        this.init();
      }

      init() {
        let _this = this;
        this.grid = new wijmo.grid.FlexGrid('#theGrid', {
          selectionMode: wijmo.grid.SelectionMode.Row,
          headersVisibility: wijmo.grid.HeadersVisibility.Column,
          autoGenerateColumns: false,
          showMarquee: true,
          isReadOnly: true,
          formatItem: (sender, e) => {
            if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
              e.cell.style.textAlign = 'center';
            }
          },
          columns: [
            {binding: 'BALJUNUM', header: '주문번호', width: 150, visible: false},
            {binding: 'ACTNM', header: '발주처', width: 150},
            {binding: 'BALJUDATE', header: '발주일', width: 120, align: 'center'},
            {binding: 'project_no', header: '프로젝트번호', width: 120 },
            {binding: 'PERNM', header: '현장 PM', width: 100, align: 'center'},
            {binding: 'ACTNM', header: '현장명', width: 170, align: 'center'},
            {binding: 'ichdate', header: '납기일자', width: 120, align: 'center'},
            {binding: 'pname', header: '품명', width: 120, align: 'center'},
            {binding: 'punit', header: '단위', width: 70, align: 'center'},
            {binding: 'pqty', header: '수량', width: 70, align: 'right', format: 'n0'},
            {binding: 'puamt', header: '단가', width: 100, align: 'right',format: 'n0'},
            {binding: 'pamt', header: '금액', width: 100, align: 'right'},
            {binding: 'pmapseq', header: '도번', width: 100, align: 'right'},
            {binding: 'chulflag', header: '발주처 출고여부', width: 120, align: 'center'},
            {binding: 'CHULDATE', header: '발주처 출고일자', width: 120, align: 'center'},
            {binding: 'facflag', header: '공장출고여부', width: 120, align: 'center'},
            {binding: 'FACDATE', header: '공장출고여부', width: 120, align: 'center'},
            {binding: 'hyunflag', header: '현장확인여부', width: 120, align: 'center'},
            {binding: 'HYUNDATE', header: '현장확인여부', width: 120, align: 'center'},
            {binding: 'remark', header: '비고', width: 150, align: 'center'},
          ],
          itemsSource: this.viewData, // 데이터를 설정할 배열
        });

        new FlexGridContextMenu(this.grid);
        this.grid.downloadFileName = '발주 등록';

        this.grid.hostElement.addEventListener('dblclick', function (e) {
          let items = _this.grid.selectedItems;
          if (items.length === 0) {
            return false;
          }
          _this.$btnEdit.trigger('click');
        });

        let nowDate = CommonUtil.getYYYYMMDD();
        let ichdate = CommonUtil.getYYYYMMDD(10);

        //발주등록 클릭
        this.$btnAddNew.click(function (e) {
          let defaultData = {
            id: '',
            mode: 'new',
            baljudate: nowDate,
            ichdate: ichdate,
            State: 'draft',
            spjangcd: _this.spjangcd.val()
          };
          _this.showBaljuForm(defaultData);
        });

        // 발주 수정 클릭
        this.$btnEdit.click(function (e) {
          let selectedItems = _this.grid.selectedItems;

          if (selectedItems.length === 1) {

            let selected = selectedItems[0];

            let data = {
              id: selected.BALJUNUM,
              action: 'detail'
            };
            // console.info("가지고 가는 데이터", data);
            let fnsuccess = function (result) {
              if (!result || !result.data) {
                Alert.alert('오류', '상세 데이터를 불러올 수 없습니다.');
                return;
              }

              result.data['mode'] = 'edit';
              _this.showBaljuForm(result.data);
              // console.log("팝업 응답 JSON:", JSON.stringify(result.data, null, 2));
            };
            AjaxUtil.getAsyncData(_this.url + '/detail', data, fnsuccess);
          } else if (items.length > 1) {
            Alert.alert('', '데이터를 하나만 선택하세요.');
          } else {
            Alert.alert('', '선택된 데이터가 없습니다.');
          }

        });

        // 삭제 버튼
        $('#btnDelete').click(function (e) {
          let items = _this.grid.selectedItems;
          if (items.length > 0) {
            //console.log('🔍 삭제 대상 데이터:', items);
            let id = items[0].BALJUNUM;
            const { chulflag, facflag, hyunflag } = items[0];
            const isDraft = chulflag === "미출고" && facflag === "미출고" && hyunflag === "미확인";

            if (!isDraft) {
              Alert.alert('', '미출고 , 미확인 시에만 삭제 할 수 있습니다.');
              return;
            }
            Alert.confirm('', '삭제하시겠습니까?',
              function () {
                _this.deleteBalJuData(id);
              },
              function () {}
            );
          } else {
            Alert.alert('', '삭제할 항목을 선택해주세요.', function () {
              $(this).focus();
            });
          }
        });

        // 엔터키 검색
        $('#keyword').on('keypress', function (e) {
          if (e.keyCode === 13) {
            _this.searchMainData();
          }
        });

        $('#btnPrinted').click(function (e) {
          const grid = wijmo.Control.getControl('#theGrid'); // FlexGrid 인스턴스
          const selectedItem = grid?.selectedItems?.[0];

          if (!selectedItem || !selectedItem.BALJUNUM) {
            Alert.alert('', '출력할 행을 선택하세요.');
            return;
          }

          const baljunum = selectedItem.BALJUNUM;

          const data = {
            baljunum: baljunum
          };

          const url = '/print/purchase'; // 서버에서 처리할 URL

          AjaxUtil.postAsyncData(url, data, function (response) {
            if (response.success && response.downloadUrl) {
              // 서버에서 출력파일 URL 반환 시 다운로드 또는 새 창 열기
              window.open(response.downloadUrl, '_blank');
            } else {
              Alert.alert('', '출력 중 오류가 발생했습니다.');
            }
          });
        });//구매 품의서 프린트

        $('#btnbaljuPrinted').click(function (e) {
          const grid = wijmo.Control.getControl('#theGrid'); // FlexGrid 인스턴스
          let csrfToken = $("[name=_csrf]").val();
          const selectedItem = grid?.selectedItems?.[0];

          if (!selectedItem || !selectedItem.BALJUNUM) {
            Alert.alert('', '출력할 행을 선택하세요.');
            return;
          }

          const baljunum = selectedItem.BALJUNUM;

          $.ajax({
            url: '/api/balju/balju_order/print/balJuPurchase',
            type: 'POST', // POST 방식
            data: {
              BALJUNUM: baljunum
            },
            headers: {
              'X-CSRF-TOKEN': csrfToken
            },
            success: function (response) {
              if (response.success && response.downloadUrl) {
                window.open(response.downloadUrl, '_blank'); // ✅ 엑셀 열기 or 저장
              } else {
                Alert.alert('', '출력 중 오류가 발생했습니다.');
              }
            },
            error: function () {
              Alert.alert('', '서버와의 통신 중 오류가 발생했습니다.');
            }
          });

        });//외주발주서 프린트

      }//init

          e.preventDefault();

          const $input = $(this);
          const $row = $input.closest('tr');
          const nameAttr = $input.attr('name') || '';

          const focusOrder = [
            'txtPname_',
            'psize_',
            'pqty_',
            'puamt_',
            'pamt_',
            'pmapseq_',
            'remark_',
          ];

          const currentIndex = focusOrder.findIndex(prefix => nameAttr.startsWith(prefix));
          if (currentIndex === -1) return;

          let $nextInput = null;

          // ↔️ 좌우 이동
          if (key === 'ArrowRight' && currentIndex < focusOrder.length - 1) {
            const nextPrefix = focusOrder[currentIndex + 1];
            $nextInput = $row.find(`input[name^="${nextPrefix}"]`);
          } else if (key === 'ArrowLeft' && currentIndex > 0) {
            const prevPrefix = focusOrder[currentIndex - 1];
            $nextInput = $row.find(`input[name^="${prevPrefix}"]`);
          }

          // ↕️ 상하 이동
          if (key === 'ArrowDown' || key === 'ArrowUp') {
            const $targetRow = key === 'ArrowDown'
              ? $row.nextAll('tr:visible').first()
              : $row.prevAll('tr:visible').first();

            const allowAutoAdd = ['txtPname_', 'description_'];

          }

          // ↵ Enter 키: 현재 행 내 다음 필드
          if (key === 'Enter' && currentIndex < focusOrder.length - 1) {
            const nextPrefix = focusOrder[currentIndex + 1];
            $nextInput = $row.find(`input[name^="${nextPrefix}"]`);
          } else if (key === 'Enter' && nameAttr.startsWith('description_')) {

              }, 50);
              return;
            } else {
              $nextInput = $nextRow.find('input[name^="txtPname_"]');
            }
          }

          if ($nextInput && $nextInput.length) {
            $nextInput.focus().select();
          }
        });
