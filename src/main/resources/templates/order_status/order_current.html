<th:block layout:fragment="scripts">
    <th:block th:replace="/common/columns_setting :: columns_setting"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script><!-- PDF.js 라이브러리 추가 -->
    <script type="text/javascript">

        var theGrid;
        var viewdata1;
        let SelectItem;
        let csrfToken = $("[name=_csrf]").val();

        let pdfBlobList = [];   // 여러 PDF Blob 저장용
        let lastZipBlob = null; // ZIP 전체 Blob
        let currentExcelType = null; // "delivery" or "prov"

        // document.readyState === 'complete' ? init() : window.onload = init;

        // 오늘 날짜 설정
        const date = new Date();
        date.setHours(date.getHours() + 9); // UTC+9로 한국 시간 설정
        const today = date.toISOString().split('T')[0];

        // 현재 년도와 월을 가져옵니다
        const currentYear = date.getFullYear();
        const currentMonth = (date.getMonth() + 1).toString().padStart(2, '0'); // 1월은 0부터 시작하므로 +1 처리

        // 이번 달 1일을 설정
        const firstDayOfMonth = `${currentYear}-${currentMonth}-01`;

        // input 값 설정
        document.getElementById('startDate').value = firstDayOfMonth;
        document.getElementById('endDate').value = today;

        $(document).ready(function () {
            // 출고 진행구분 select option 바인드
            AjaxUtil.fillSelectOptions($('#searchChulflag'), 'system_code', 'all', false, 'delivery_type');
            fetchListData();
        });
        // 검색버튼 클릭 메서드
        function onclickSearchButton1(){
            // 필수 요소 안내 alert
            let requiredFields = [
                {id: '#searchActnm', label: '현장명을 작성해주세요'},
            ];
            for (let i = 0; i < requiredFields.length; i++) {
                let field = requiredFields[i];
                let $element = $(field.id);
                let value = $element.val();

                // 요소가 존재하지 않거나, 값이 빈 문자열(선택되지 않은 경우)인 경우 경고
                if ($element.length === 0 || value === null || value.trim() === '') {
                    Alert.alert('', field.label);
                    return;
                }
            }
            fetchListData();
        }
        // 주문진행현황 그리드
        function fetchListData(saupnum) {

            let data2 = [];
            const transformedData = []; // 변환된 데이터를 저장할 배열
            $.ajax({
                url: '/api/request/subRequest/order_read',
                type: 'GET',
                data: {
                    'saupnum': saupnum,
                    'search_startDate': $('#startDate').val(),
                    'search_endDate': $('#endDate').val(),
                    'search_chulflag': $('#searchChulflag').val(), // 진행구분
                    'search_actnm': $('#searchActnm').val() // 현장명
                },
                async: false,
                success: function (data) {
                    data2 = data.data;
                    if(data2 !== null){
                        data2.forEach(item => {
                            if (item.FACFLAG !== undefined && item.FACFLAG !== null) {
                                item.FACFLAG = Number(item.FACFLAG);
                            }
                        });
                    }else{
                        data2 = [];
                    }
                }
            })
            // bd_details를 파싱하여 배열로 변환
            // bd_details가 유효한 JSON 문자열일 때만 파싱

            const seenReqnum = new Set(); // reqnum을 기준으로 중복을 확인
            if (data2.length < 12){
                while (data2.length < 12) {
                    data2.push({'FACFLAG' : null});
                }
            }
            viewdata1 = new wijmo.collections.CollectionView(data2); // 변환된 데이터를 CollectionView로 변환
            if (!theGrid) {
                // 데이터 그리드에 바인딩
                theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    isReadOnly: false,
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    columns: [
                        {binding: 'FACFLAG', header: '자재출고', width: 50, align: 'center', dataType: wijmo.DataType.Boolean},
                        {binding: 'FACDATE', header: '출하일자', width: '*', align: 'center'},
                        {binding: 'ACTNM', header: '현장명', width: '*', align: 'left'},
                        {binding: 'PNAME', header: '품명', width: '*', align: 'left'},
                        {binding: 'PSIZE', header: '규격', width: '*', align: 'center'},
                        {binding: 'PUNIT', header: '단위', width: 100, align: 'center'},
                        {binding: 'PQTY', header: '수량', width: 100, align: 'right'},
                        {binding: 'PUAMT', header: '단가', width: '*', align: 'right'},
                        {binding: 'PAMT', header: '금액', width: '*', align: 'right'},
                    ],
                    itemsSource: viewdata1,
                });
                theGrid.formatItem.addHandler(function (s, e) {
                    // 헤더를 중앙 정렬하는 이벤트 핸들러
                    if (e.panel === s.columnHeaders) {
                        e.cell.style.textAlign = 'center';
                    }
                    // 헤더에만 체크박스 표시
                    if (e.panel === s.columnHeaders) {
                        var col = s.columns[e.col];
                        if (col.binding === 'FACFLAG') {
                            e.cell.innerHTML = ''; // 기존 텍스트 제거
                            e.cell.appendChild(headerCheckbox);
                        }
                    }
                    // FACFLAG 컬럼의 셀에서 값이 null일 경우 체크박스 숨김
                    if (e.panel === s.cells) {
                        var col = s.columns[e.col];
                        if (col.binding === 'FACFLAG') {
                            var item = s.rows[e.row].dataItem;
                            if (item && item.FACFLAG === null) {
                                e.cell.innerHTML = ''; // 셀을 비움 (체크박스 삭제)
                            }
                        }
                    }
                });
                // 편집 허용 제어 (이벤트 핸들러 추가)
                theGrid.beginningEdit.addHandler(function(s, e) {
                    // 컬럼 이름이 'FACFLAG'가 아니면 편집 막기
                    var col = s.columns[e.col];
                    if (col.binding !== 'FACFLAG') {
                        e.cancel = true; // 편집 취소!
                    }
                });
                // FlexGrid의 최대 높이를 제한하여 스크롤바를 활성화
                theGrid.hostElement.style.maxHeight = '650px'; // 약 12개의 행 높이에 맞게 설정
                theGrid.hostElement.style.overflowY = 'auto';
                // 선택이 변경될 때, 현재 항목 업데이트
                theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기
                new FlexGridContextMenu(theGrid);
                window.downloadFileName = '주문등록 첨부파일';
            } else {
                // 이미 FlexGrid이 존재하는 경우, 데이터만 업데이트
                theGrid.itemsSource = viewdata1;
            }
            // 전체선택용 헤더 체크박스 생성
            let headerCheckbox = document.createElement('input');
            headerCheckbox.type = 'checkbox';
            headerCheckbox.style.margin = "0";
            headerCheckbox.id = 'chkSelectAllChulflag';

            // 헤더 체크박스 클릭 시, 모든 FACFLAG 값을 변경
            headerCheckbox.addEventListener('click', function (e) {
                let checked = e.target.checked;
                viewdata1.items.forEach(item => {
                    if (item.FACFLAG !== null) {
                        item.FACFLAG = checked;
                    }
                });
                theGrid.refresh(); // 그리드 갱신
            });
            // 개별 체크박스 변경 시, 헤더 체크박스 상태 동기화
            theGrid.cellEditEnded.addHandler(function (s, e) {
                if (s.columns[e.col].binding === 'FACFLAG') {
                    // 전체 체크 상태 확인
                    let data = viewdata1.items.filter(i => i.FACFLAG !== null);
                    let allChecked = data.length > 0 && data.every(i => i.FACFLAG === true);
                    let someChecked = data.some(i => i.FACFLAG === true);
                    headerCheckbox.checked = allChecked;
                    headerCheckbox.indeterminate = !allChecked && someChecked;
                }
            });

            // 그리드 데이터 갱신 시 헤더 체크박스 상태 초기화
            theGrid.itemsSourceChanged.addHandler(function () {
                headerCheckbox.checked = false;
                headerCheckbox.indeterminate = false;
            });
        }
        // 출하 및 인수확인서 클릭 메서드
        function deliveryDoc(){
            NewSave(); // 팝업 열기
            document.getElementById('searchExcelType').value = 'delivery';
        }
        // 거래명세서 클릭 메서드
        function provDoc(){
            NewSave(); // 팝업 열기
            document.getElementById('searchExcelType').value = 'prov';
        }
        function NewSave() {
            let popup = document.getElementById('popup1');
            let wrapper = document.getElementById('wrapper1');


            popup.style.display = 'block';
            wrapper.style.display = 'block';
        }
        // 프론트엔드 JavaScript PDF 렌더링
        function modifyData() {
            // 필수 요소 안내 alert
            let requiredFields = [
                {id: '#popupDate', label: '출고일을 선택해주세요'},
            ];
            for (let i = 0; i < requiredFields.length; i++) {
                let field = requiredFields[i];
                let $element = $(field.id);
                let value = $element.val();
                if ($element.length === 0 || value === null || value.trim() === '') {
                    Alert.alert('', field.label);
                    return;
                }
            }
            const container = document.getElementById("pdfContainer");
            const spinner = document.getElementById("loadingSpinner");
            let searchDate = document.getElementById('popupDate').value;
            let excelType = document.getElementById('searchExcelType').value;
            currentExcelType = excelType;
            let searchActnm = document.getElementById('searchActnm').value;

            pdfBlobList = [];
            lastZipBlob = null;

            // ✅ canvas, 에러 메시지 1회만 초기화
            container.querySelectorAll("canvas, .pdf-error-msg").forEach(el => el.remove());

            spinner.style.display = "flex";
            let url = '';
            if(excelType === 'delivery') {
                url = `/api/request/subRequest/readVacFile?search_Date=${encodeURIComponent(searchDate)}&search_actnm=${encodeURIComponent(searchActnm)}`;
            } else if(excelType === 'prov'){
                url = `/api/request/subRequest/readVacFile2?search_Date=${encodeURIComponent(searchDate)}&search_actnm=${encodeURIComponent(searchActnm)}`;
            } else {
                spinner.style.display = "none";
                return;
            }

            fetch(url)
                .then(res => {
                    if (!res.ok) throw new Error("서버 응답 실패!");
                    lastZipBlob = null;
                    return res.blob();
                })
                .then(blob => {
                    lastZipBlob = blob;
                    return JSZip.loadAsync(blob);
                })
                .then(async zip => {
                    const pdfFiles = Object.keys(zip.files)
                        .filter(filename => filename.endsWith('.pdf'))
                        .sort((a, b) => {
                            // 파일명에 숫자가 있을 경우 꼬임 방지
                            const getNum = s => parseInt(s.replace(/\D/g, ''), 10) || 0;
                            return getNum(a) - getNum(b);
                        });
                    if (pdfFiles.length === 0) throw new Error('ZIP 안에 PDF 없음');
                    pdfBlobList = [];
                    for (const filename of pdfFiles) {
                        const pdfData = await zip.files[filename].async('blob');
                        pdfBlobList.push(pdfData);
                        const url = URL.createObjectURL(pdfData);
                        await renderPdf(url); // 순서 보장
                    }
                    spinner.style.display = "none";
                })
                .catch(() => {
                    spinner.style.display = "none";
                    container.querySelectorAll("canvas, .pdf-error-msg").forEach(el => el.remove());
                    let errorElem = document.createElement("p");
                    errorElem.className = "pdf-error-msg";
                    errorElem.style.color = "red";
                    errorElem.textContent = '휴가서 양식을 불러올 수 없습니다.';
                    container.appendChild(errorElem);
                });
        }

        function renderPdf(url) {
            return new Promise((resolve, reject) => {
                const container = document.getElementById("pdfContainer");
                pdfjsLib.getDocument({ url }).promise.then(pdf => {
                    let pagePromises = [];
                    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        pagePromises.push(
                            pdf.getPage(pageNum).then(page => {
                                const viewport = page.getViewport({ scale: 1.3 });
                                const canvas = document.createElement("canvas");
                                const context = canvas.getContext("2d");
                                canvas.width = viewport.width;
                                canvas.height = viewport.height;
                                container.appendChild(canvas); // 순서대로 append
                                page.render({
                                    canvasContext: context,
                                    viewport: viewport
                                });
                            })
                        );
                    }
                    Promise.all(pagePromises).then(resolve).catch(reject);
                }).catch(error => {
                    console.error("❌ PDFjs getDocument 오류:", error);
                    alert("PDF를 표시할 수 없습니다: " + error.message);
                    reject(error);
                });
            });
        }

        // 자재출고 update 메서드
        function deliverySave(){
            const items = theGrid.itemsSource.items;
            const sendData = items
                .filter(item => item.FACFLAG !== null && item.BALJUNUM && item.BALJUSEQ) // null 제거, reqnum등 PK 포함
                .map(item => ({
                    BALJUNUM: item.BALJUNUM,
                    BALJUSEQ: item.BALJUSEQ,
                    FACFLAG: item.FACFLAG
                }));
            let data = {
                'sendData': JSON.stringify(sendData),
                '_csrf': csrfToken
            };

            let fnSuccess = function (res) {
                if (res.success) {
                    Alert.alert('', '출고상태가 변경되었습니다.');
                    fetchListData();
                }
            };
            AjaxUtil.postAsyncData('/api/request/subRequest/saveDelivery', data, fnSuccess);
        }
        // 엑셀파일 미리보기 팝업 닫기 메서드
        function NewClose() {
            const container = document.getElementById("pdfContainer");
            // 기존 canvas, 에러 메시지(p) 모두 삭제
            container.querySelectorAll("canvas, .pdf-error-msg").forEach(el => el.remove());
            // 팝업 닫기
            let popup = document.getElementById('popup1');
            let wrapper = document.getElementById('wrapper1');
            let spinner = document.getElementById('loadingSpinner');
            popup.style.display = 'none';
            wrapper.style.display = 'none';
            spinner.style.display = 'none';
        }
        // 엑셀파일 다운로드 메서드
        function downloadFile() {
            // 파일명이 타입에 따라 다름
            let fileName = '문서.pdf';
            if (currentExcelType === 'delivery') fileName = '인수확인서.pdf';
            if (currentExcelType === 'prov') fileName = '거래명세서.pdf';

            // PDF 한 개만 있으면 바로 다운로드
            if (pdfBlobList.length === 1) {
                const url = window.URL.createObjectURL(pdfBlobList[0]);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);
                return;
            }

            // PDF 여러 개(또는 0개)면 zip blob 다운로드
            if (lastZipBlob) {
                const url = window.URL.createObjectURL(lastZipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = (currentExcelType === 'delivery') ? '인수확인서.zip' : '거래명세서.zip';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);
                return;
            }

            Alert.alert('', '다운로드할 파일이 없습니다. 먼저 미리보기를 조회하세요.');
        }
    </script>
</th:block>
