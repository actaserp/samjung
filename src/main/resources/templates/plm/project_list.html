<th:block layout:fragment="scripts">

    <script type="text/javascript">
        class ProjectListPage {
            constructor() {
                this.url = '/api/plm/plm';
                this.grid = null;
                this.viewData = new wijmo.collections.CollectionView();
                this.init();
            }

            init() {
                let _this = this;
                this.grid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    headersVisibility: wijmo.grid.HeadersVisibility.Column,
                    isReadOnly: true,
                    showMarquee: true,
                    formatItem: (sender, e) => {
                        if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                            e.cell.style.textAlign = 'center';
                        }
                    },
                    columns: [
                        {binding: 'ECO_NO', header: '번호', width: 90},
                        {binding: 'PROJECT_NO', header: '프로젝트 번호', width: 150, align: 'center'},
                        {binding: 'PROJECT_NM', header: '프로젝트명', width: 150},
                        {binding: 'ERP_YN', header: '전송 여부', width: 100, align: 'center'},
                        {binding: 'BPDATE', header: '전송 일자', width: 120, align: 'center'},
                        {binding: 'BPPERNM', header: '수신자', width: 120, align: 'center'}
                    ],
                    itemsSource: this.viewData, // 데이터를 설정할 배열
                });

                new FlexGridContextMenu(this.grid);
                this.grid.downloadFileName = '프로젝트 리스트';

                this.grid.hostElement.addEventListener('dblclick', function (e) {
                    let ht = _this.grid.hitTest(e);
                    if (ht.cellType === wijmo.grid.CellType.Cell) {
                        let row = ht.row;
                        let item = _this.grid.rows[row].dataItem;

                        console.log('더블클릭된 데이터', item);
                        let formattedDate = '';
                        if (item.BPDATE && item.BPDATE.length === 8) {
                            formattedDate = item.BPDATE.substring(0, 4) + '-' +
                                item.BPDATE.substring(4, 6) + '-' +
                                item.BPDATE.substring(6, 8);
                        }

                        // 각 필드에 값 설정
                        document.getElementById('econo').value = item.ECO_NO || '';
                        document.getElementById('projno').value = item.PROJECT_NO || '';
                        document.getElementById('projnm').value = item.PROJECT_NM || '';
                        document.getElementById('bpdate').value = formattedDate;
                        document.getElementById('bppernm').value = item.BPPERNM || '';
                    }
                });

                // 엔터키 검색
                $('#txtDescription').on('keypress', function (e) {
                    if (e.keyCode === 13) {
                        _this.searchMainData();
                    }
                });

            }

            formatDateDash(yyyymmdd) {
                if (!yyyymmdd || yyyymmdd.length !== 8) return '';
                return `${yyyymmdd.slice(0, 4)}-${yyyymmdd.slice(4, 6)}-${yyyymmdd.slice(6, 8)}`;
            }

            searchMainData() {
                let _this = this;
                let url = this.url + '/read_pj';

                const sessionDate = sessionStorage.getItem("sessionDate");
                const sessionPN = sessionStorage.getItem("sessionPN");
                if (sessionDate && /^\d{8}$/.test(sessionDate)) {
                    const formattedDate = sessionDate.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
                    $("#srchStartDt").val(formattedDate);
                    $("#srchEndDt").val(formattedDate);
                }
                if (sessionPN) {
                    $("#txtDescription").val(sessionPN);
                }

                let data = {
                    'srchStartDt': $("#srchStartDt").val(),
                    'srchEndDt': $("#srchEndDt").val(),
                    'txtDescription': $("#txtDescription").val(),
                };
                let fnsuccess = function (result) {
                    if (result != null) {
                        _this.viewData.sourceCollection = result.data;

                        if (result.data.length === 1) {
                            let item = result.data[0];

                            let formattedDate = '';
                            if (item.BPDATE && item.BPDATE.length === 8) {
                                formattedDate = item.BPDATE.substring(0, 4) + '-' +
                                    item.BPDATE.substring(4, 6) + '-' +
                                    item.BPDATE.substring(6, 8);
                            }

                            // 각 필드에 값 설정 (init의 더블클릭 내용 복붙)
                            document.getElementById('econo').value = item.ECO_NO || '';
                            document.getElementById('projno').value = item.PROJECT_NO || '';
                            document.getElementById('projnm').value = item.PROJECT_NM || '';
                            document.getElementById('bpdate').value = formattedDate;
                            document.getElementById('bppernm').value = item.BPPERNM || '';
                        }
                    }
                };

                AjaxUtil.getAsyncData(url, data, fnsuccess)

                sessionStorage.removeItem("tabAction");
                sessionStorage.removeItem("sessionDate");
                sessionStorage.removeItem("sessionPN");
                sessionStorage.removeItem("sessionAN");
                sessionStorage.removeItem("sessionIchDate");
            }

            //저장
            saveMainData() {
                const _this = this;
                const url = '/api/transaction/projectRegistration/save';

                const data = {
                    projno: $('#projno').val(),
                    projnm: $('#projnm').val(),
                    balcltnm: $('#balcltnm').val(),
                    balcltcd: $('#balcltcd').val(),
                    stdate: $('#stdate').val(),
                    eddate: $('#eddate').val(),
                    contdate: $('#contdate').val(),
                    remark: $('#remark').val(),
                    spjangcd: this.spjangcd.val()
                };

                // 콜백 기반 confirm 사용
                Alert.confirm('', '저장하시겠습니까?', function () {
                    AjaxUtil.postAsyncData(url, data, function (result) {
                        if (result && result.success) {
                            Alert.alert('', '저장되었습니다.');
                            _this.searchMainData();
                            $('#CategoryForm')[0].reset();
                            $('#balcltcd').val('');
                        } else {
                            Alert.alert('', '저장에 실패했습니다.');
                        }
                    });
                });
            }

            // 삭제
            DeleteMainData() {
                const _this = this;
                const url = '/api/transaction/projectRegistration/delete';
                const data = {
                    projno: $('#projno').val(),
                    spjangcd: this.spjangcd.val()
                };

                // ✅ 콜백 기반 confirm 사용
                Alert.confirm('', '삭제하시겠습니까?', function () {
                    AjaxUtil.postAsyncData(url, data, function (result) {
                        if (result && result.success) {
                            Alert.alert('', '삭제되었습니다.');
                            _this.searchMainData();
                            $('#CategoryForm')[0].reset();
                            $('#balcltcd').val('');
                        } else {
                            Alert.alert('', '삭제에 실패했습니다.');
                        }
                    });
                });
            }

        }

        let page = null;

        $(document).ready(function (e) {


            page = new ProjectListPage();

            let today = new Date();
            let monthStart = new Date(today.getFullYear(), today.getMonth(), 1);

            $('#srchStartDt').val(CommonUtil.formatYYYYMMDD(monthStart));
            $('#srchEndDt').val(CommonUtil.formatYYYYMMDD(today));
            $('#bpdate').val(CommonUtil.formatYYYYMMDD(today));


            page.searchMainData();

            // 검색
            $('#btnSearch').click(function (e) {
                page.searchMainData();
            });

            //저장
            $('#btnSave').click(function (e) {
                e.preventDefault();
                page.saveMainData();
            });

            //삭제
            $('#btnDelete').click(function (e) {
                e.preventDefault();
                page.DeleteMainData();
            });



        });

    </script>

</th:block>

</html>
