<html layout:decorate="~{layout_page}">
<th:block layout:fragment="content">

    <div class="layout-contents">
        <div class="page-title-wrap">
            <div class="left">
                <h2>프로젝트 등록</h2>
                <a title="북마크" class="bookmark toggle">
                    내 메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>프로젝트관리</li>
                <li>프로젝트 등록</li>
            </ul>
        </div>
        <section class="section">
            <div class="section-top">
                <div class="search-wrap">
                    <dl>
                        <dt>
                            <label for="txtDescription">
                                프로젝트명
                            </label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <input class="form-control2" type="text" id="txtDescription" name="txtDescription"
                                       placeholder="프로젝트명" style="width:200px"/>
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>&nbsp;</dt>
                        <dd>
                            <ul>
                                <li>
                                    <a class="btn btn-delete" title="검색" id="btnSearch">
                                        <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                                        검색
                                    </a>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label>완료 포함</label>
                        </dt>
                        <dd>
                            <input class="form-control2" type="checkbox" id="input_flag" name="input_flag" value="N" >
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            등록일
                        </dt>
                        <dd>
                            <ul class="date-box">
                                <li>
                                    <input type="date" id="srchStartDt" name="srchStartDt">
                                    <label for="srchStartDt" class="hide">시작일</label>
                                </li>
                                <li>
                                    <input type="date" id="srchEndDt" name="srchEndDt">
                                    <label for="srchEndDt" class="hide">종료일</label>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                </div>
                <div class="button-wrap" style="border-top:none; text-align: right; !important;">
                    <ul>
                        <li>
                            <a class="btn btn-excell" title="신규등록" id="Newbtn">
                                <img src="/images/icon/ico-plus.svg" alt="등록 아이콘">
                                등록
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-edit" id="btnSave" title="저장">
                                <img src="/images/icon/ico-save.svg" alt="저장 아이콘">
                                저장
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-delete" title="삭제" id="btnDelete">
                                <img src="/images/icon/ico-delete.svg" alt="엑셀 아이콘">
                                삭제
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="wp50">
                        <div class="container-fluid col">
                            <p id="selectedItem"></p>
                            <div id="theGrid" style="height:550px"></div>
                        </div>
                    </div>
                    <div class="col 50">
                        <div class="section">
                            <form id="CategoryForm">
                                <!-- Hidden Fields -->
                                <!-- Table Wrap -->
                                <div class="table-wrap">
                                    <table class="view-table" id="selectedData">
                                        <caption>비용항목 등록</caption>
                                        <tbody>
                                        <tr>
                                            <th><label for="projno">프로젝트번호</label></th>
                                            <td colspan="3">
                                                <input type="text" id="projno" name="projno" class="wp100"
                                                       placeholder="프로젝트번호" readonly/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="projnm">프로젝트명</label></th>
                                            <td colspan="3">
                                                <input type="text" id="projnm" name="projnm" class="wp100"
                                                       placeholder="프로젝트명"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="bpdate">등록일자</label></th>
                                            <td>
                                                <input type="Date" id="bpdate" name="bpdate" class="wp100"
                                                       placeholder="등록일"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="dppernm">등록자</label></th>
                                            <td colspan="3">
                                                <input type="text" id="dppernm" name="dppernm" class="wp100"
                                                       placeholder="등록자"/>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>

<th:block layout:fragment="scripts">

    <script type="text/javascript">
        class ProjectListPage {
            constructor() {
                this.grid = null;
                this.viewData = new wijmo.collections.CollectionView();
                this.init();
            }

            init() {
                let _this = this;
                this.grid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    headersVisibility: wijmo.grid.HeadersVisibility.All,
                    isReadOnly: true,
                    showMarquee: true,
                    formatItem: (sender, e) => {
                        if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                            e.cell.style.textAlign = 'center';
                        }
                    },
                    columns: [
                        {binding: 'projno', header: '번호', width: 80},
                        {binding: 'projnm', header: '프로젝트 번호', width: 250},
                        {binding: 'balcltnm', header: '프로젝트명', width: 250},
                        {binding: 'projno', header: '등록 여부', width: '*'}
                    ],
                    itemsSource: this.viewData, // 데이터를 설정할 배열
                });

                new FlexGridContextMenu(this.grid);
                this.grid.downloadFileName = '프로젝트 리스트';
                let selector = new wijmo.grid.selector.Selector(this.grid);

                this.grid.hostElement.addEventListener('dblclick', (e) => {
                    const ht = this.grid.hitTest(e);
                    if (ht.cellType === wijmo.grid.CellType.Cell) {
                        const selectedItem = this.grid.selectedItems[0];

                        $('#projno').val(selectedItem.projno);
                        $('#projnm').val(selectedItem.projnm);
                        $('#balcltnm').val(selectedItem.balcltnm);
                        $('#balcltcd').val(selectedItem.balcltcd);
                        $('#stdate').val(this.formatDateDash(selectedItem.stdate));
                        $('#eddate').val(this.formatDateDash(selectedItem.eddate));
                        $('#contdate').val(this.formatDateDash(selectedItem.contdate));
                        $('#remark').val(selectedItem.remark);
                    }
                });

                // 엔터키 검색
                $('#txtDescription').on('keypress', function (e) {
                    if (e.keyCode === 13) {
                        _this.searchMainData();
                    }
                });

            }

            formatDateDash(yyyymmdd) {
                if (!yyyymmdd || yyyymmdd.length !== 8) return '';
                return `${yyyymmdd.slice(0, 4)}-${yyyymmdd.slice(4, 6)}-${yyyymmdd.slice(6, 8)}`;
            }

            searchMainData() {
                let _this = this;
                let url = '/api/plm/plm/read_pj_synch'

                let data = {
                    'srchStartDt': $("#srchStartDt").val(),
                    'srchEndDt': $("#srchEndDt").val(),
                    'input_flag': $("#input_flag").val(),
                    'txtDescription': $("#txtDescription").val(),
                };
                let fnsuccess = function (result) {
                    if (result != null) {
                        _this.viewData = new wijmo.collections.CollectionView(result.data);
                        _this.grid.itemsSource = _this.viewData;
                    }
                };

                AjaxUtil.getAsyncData(url, data, fnsuccess);
            }

            //저장
            saveMainData() {
                const _this = this;
                const url = '/api/transaction/projectRegistration/save';

                const data = {
                    projno: $('#projno').val(),
                    projnm: $('#projnm').val(),
                    balcltnm: $('#balcltnm').val(),
                    balcltcd: $('#balcltcd').val(),
                    stdate: $('#stdate').val(),
                    eddate: $('#eddate').val(),
                    contdate: $('#contdate').val(),
                    remark: $('#remark').val(),
                    spjangcd: this.spjangcd.val()
                };

                // 콜백 기반 confirm 사용
                Alert.confirm('', '저장하시겠습니까?', function () {
                    AjaxUtil.postAsyncData(url, data, function (result) {
                        if (result && result.success) {
                            Alert.alert('', '저장되었습니다.');
                            _this.searchMainData();
                            $('#CategoryForm')[0].reset();
                            $('#balcltcd').val('');
                        } else {
                            Alert.alert('', '저장에 실패했습니다.');
                        }
                    });
                });
            }

            // 삭제
            DeleteMainData() {
                const _this = this;
                const url = '/api/transaction/projectRegistration/delete';
                const data = {
                    projno: $('#projno').val(),
                    spjangcd: this.spjangcd.val()
                };

                // ✅ 콜백 기반 confirm 사용
                Alert.confirm('', '삭제하시겠습니까?', function () {
                    AjaxUtil.postAsyncData(url, data, function (result) {
                        if (result && result.success) {
                            Alert.alert('', '삭제되었습니다.');
                            _this.searchMainData();
                            $('#CategoryForm')[0].reset();
                            $('#balcltcd').val('');
                        } else {
                            Alert.alert('', '삭제에 실패했습니다.');
                        }
                    });
                });
            }

        }

        let page = null;

        $(document).ready(function (e) {


            page = new ProjectListPage();

            let today = new Date();
            let monthStart = new Date(today.getFullYear(), today.getMonth(), 1);

            $('#srchStartDt').val(CommonUtil.formatYYYYMMDD(monthStart));
            $('#srchEndDt').val(CommonUtil.formatYYYYMMDD(today));
            $('#bpdate').val(CommonUtil.formatYYYYMMDD(today));


            page.searchMainData();

            // 검색
            $('#btnSearch').click(function (e) {
                if ($('#cboCompany').val() !== '' && $('#cboCompanyHidden').val() === '') {
                    // 업체명 텍스트는 썼지만, 업체 검색 버튼 안 눌렀을 때
                    page.searchMainData();
                } else {
                    page.searchMainData();
                }
            });

            //저장
            $('#btnSave').click(function (e) {
                e.preventDefault();
                page.saveMainData();
            });

            //삭제
            $('#btnDelete').click(function (e) {
                e.preventDefault();
                page.DeleteMainData();
            });



        })
    </script>

</th:block>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</html>
